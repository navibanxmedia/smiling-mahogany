---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: https://api.stackbit.com/project/5d68e429f219aa001175a932/webhook/forestry
sections:
- type: document
  path: _data/media.json
  label: ADMIN ONLY
  match: "**/*"
- type: document
  path: _data/agent.json
  label: Agent Info
  match: "**/*"
- type: document
  path: _data/home-info.json
  label: Property Details
  match: "**/*"
- type: document
  path: _data/social.json
  label: Social Links
  templates:
  - social
- type: document
  path: _data/author.json
  label: Author
  templates:
  - author
- type: document
  path: index.md
  label: Home
  templates:
  - home
- type: document
  path: contact.md
  label: Contact
  templates:
  - contact
- type: document
  path: _data/menus.yml
  label: Site Menus
  templates:
  - site_menus
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
